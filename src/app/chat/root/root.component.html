<div class="container">
    <nav class="navbar navbar-light bg-faded text-xs-center mt-1">
        <a class="navbar-brand">{{this.loginService.username}}</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/chat/profil">Mój profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/chat/conversation">Rozmowa</a>
            </li>
            <li class="nav-item">
                <div class="dropdown open">
                    <input class="form-control dropdown-toggle" type="text" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true" [(ngModel)]="searcher" (keyup)="searchFriends()" placeholder="Szukaj znajomych">
                    <div *ngIf="searcher" id="searchWrapper" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a *ngFor="let friend of friends" (click)="showProfil(friend.id)" class="dropdown-item">{{friend.name.toUpperCase()}} {{friend.surname.toUpperCase()}}</a>
                    </div>
                </div>
            </li>
            <li class="nav-item searcher-button">
                <button type="button" class="btn btn-primary" (click)="fullSearch()">Szukaj</button>
            </li>
            <li class="nav-item dropdown float-xs-right">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">Ustawienia</a>
                <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
                    <a class="dropdown-item" routerLink="/chat/user">Konto</a>
                    <a *ngIf="loginService.isAdmin" class="dropdown-item" routerLink="/chat/admin">Panel administratora</a>
                    <a class="dropdown-item" (click)="logout()">Wyloguj się</a>
                </div>
            </li>
            <li class="nav-item float-xs-right">
                <a class="nav-link" routerLink="/chat/invitation">Zaproszenia <span class="invitation" *ngIf="friendService.invitation">{{friendService.invitation}}</span></a>
            </li>
        </ul>
    </nav>

    <router-outlet></router-outlet>
</div>
